<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Dashbord.css" />
    <link rel="stylesheet" href="Registration.css" />
    <link rel="stylesheet" href="Profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <ul>
          <li><a href="Dashbord.html">Dashbord</a></li>
          <li><a href="Profile.html">Profile</a></li>
        </ul>
        <div class="btn">
          <button onclick="logOut()">Logout</button>
        </div>
      </div>
    </nav>

    <div class="card" id="card-format">
      <div id="form">
        <div id="title">User Profile</div>
        <div id="displayName">Name:</div>
        <div id="displayEmail">Email:</div>
        <div id="displayMobile">Mobile:</div>
        <div id="displayGender">Gender:</div>
        <div id="displayDOB">DOB:</div>
        <button id="changeBtn" onclick="changeToEdit()">Edit</button>
      </div>
    </div>

    <div class="card" id="visible">
      <div id="err"></div>

      <div id="title">User Profile</div>
      <br />
      <div id="form">
        <div id="forname">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>

        <div id="foremail">
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>

        <div id="formobile">
          <label for="mobile">Mobile No:</label>
          <input type="number" id="mobile" maxlength="10" />
        </div>

        <div id="forgender">
          <label for="gender">Gender:</label>
          <label for="gender">Male</label>
          <input type="radio" name="gender" value="Male" />
          <label for="gender">Female</label>
          <input type="radio" name="gender" value="Female" />
        </div>

        <div id="fordate">
          <label for="date">DOB:</label>
          <input type="date" id="date" />
        </div>

        <div class="forbtn">
          <button type="submit" onclick="changeUserData()">Change</button>
        </div>
      </div>
    </div>
    <script src="Profile.js"></script>
    <script src="Dashbord.js"></script>
  </body>
</html>
